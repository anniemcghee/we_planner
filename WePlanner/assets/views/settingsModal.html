<div class="modal-header">
  <h3 class="modal-title">Configure your settings</h3>
</div>
<!-- <alerts></alerts> -->
<!-- here we have the option to add user1 and user2 names, wedding date, etc -->
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <form ng-submit="editUser()">
        <div class="form-group">
          <label>Person 1</label>
          <input ng-model="user1" type="text" class="form-control" placeholder="Choose one or hyphenate!">
        </div>
        <div class="form-group">
          <label>Person 2</label>
          <input ng-model="user2" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Wedding Date</label>
          <input ng-model="wedding" class="form-control" required>
        </div>
        <input type="submit" value="Edit Settings" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
