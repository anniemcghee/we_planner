<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<!-- <alerts></alerts> -->
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <form ng-submit="login()">
        <div class="form-group">
          <label>E-mail</label>
          <input ng-model="email" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input ng-model="password" type="password" class="form-control" required>
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
