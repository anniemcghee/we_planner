<div class="modal-header">
  <h3 class="modal-title row text-center">Add a Task</h3>
</div>
<!-- <alerts></alerts> -->
<div class="modal-body">
  <div class="row text-center">
    <form ng-submit="addNew()">
<!-- form and ng submit should probably go here -->
      <div class="input-group-addon">
          <input type="radio" ng-model="type" value="Milestone">  Milestone
          <input type="radio" ng-model="type" value="Deadline"> Deadline
          <input type="radio" ng-model="type" value="Appointment"> Appointment
      </div>

    <div class="col-md-6">

      <h4>Select a date:</h4>

      <pre><em>{{dt | date:'fullDate' }}</em></pre>

      <div class="row text-center">

          <p class="input-group" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" show-button-bar="false" show-weeks="false" ng-required="true" close-text="Close">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>

      </div>
    </div> <!-- end of column -->

    <div class="col-md-6">
          <div class="form-group">
            <h5><label>Who</label></h5>
              <h5><input type="checkbox" ng-model="user1" ng-false-value="false" value="user1"> {{userOne}}
              <input type="checkbox" ng-model="user2" ng-false-value="false" value="user2"> {{userTwo}}</h5><br/>
          </div>
        <div class="form-group">
          <h5><label>What</label></h5>
          <input ng-model="what" type="textarea" class="form-control" required>
        </div>
    </div>
    <br>
    <div class="row text-center">
        <input type="submit" value="+" class="btn btn-warning">
      </form>
    </div>
    </div>
  </div>
