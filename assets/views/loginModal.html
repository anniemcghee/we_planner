<div class="modal-header">
  <h3 class="modal-title row text-center">Login</h3>
</div>
<!-- <alerts></alerts> -->
<div class="modal-body">
  <div class="row text-center">
      <form ng-submit="login()">
        <div class="form-group">
          <h5><label>E-mail</label></h5>
          <input ng-model="email" type="text" class="form-control" >
        </div>
        <div class="form-group">
          <h5><label>Password</label></h5>
          <input ng-model="password" type="password" class="form-control" >
        </div>
        <h5><input type="submit" value="Login" class="btn btn-primary"><h5>
      </form>
  </div>
</div>
